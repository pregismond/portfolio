<!-- Social Links -->
<div class="social-links">
    <a href="{{ site.github.owner_url }}">
      <img src="{{ 'assets/img/github-mark.png' | relative_url }}" alt="GitHub" class="social-icon" />
    </a>
    {% if site.linkedin_username %}
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
        <img src="{{ 'assets/img/LI-In-Bug.png' | relative_url }}" alt="LinkedIn" class="social-icon" />
      </a>
    {% endif %}
</div>
